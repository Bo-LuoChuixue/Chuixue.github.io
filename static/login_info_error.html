<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录失败</title>
    <script>
        setTimeout(function(){
            window.location.href = '/index.html';
        }, 5000);
    </script>
</head>
<body>
  <center>
    <h1>登录失败,登录信息输入有误,请<a href="/login.html">重新登录</a></h1>
      <img src="cat.webp" width="230" height="140">
      <br>
      <span id="countdown">5</span>秒后自动<a href="/index.html">返回首页</a>
      <script>
          var timeleft = 5;
          var countdownTimer = setInterval(function(){
              timeleft -= 1;
              document.getElementById("countdown").innerHTML = timeleft;
              if(timeleft <= 0){
                  clearInterval(countdownTimer);
              }
          }, 1000);
      </script>
  </center>
</body>
</html>
