<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表成功</title>
    <script>
        setTimeout(function(){
            window.location.href = '/index.html';
        }, 5000);
    </script>
</head>
<body>
<center>
 <h1>文章发表成功</h1>
    <span id="countdown">5</span>秒后自动<a href="/index.html">返回首页</a>
    <script>
        var timeleft = 5;
        var countdownTimer = setInterval(function(){
            timeleft -= 1;
            document.getElementById("countdown").innerHTML = timeleft;
            if(timeleft <= 0){
                clearInterval(countdownTimer);
            }
        }, 1000);
    </script>
</center>
</body>
</html>
